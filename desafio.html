<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <form>
        <div>
            <label>Qual dessas palavras não é uma paroxítona?</label>
        <label>
        <input type="radio" name="respostas" value="a"> Álbum
        </label>

        <label>
        <input type="radio" name="respostas" value="b"> Felicidade
        </label>

        <label>
        <input type="radio" name="respostas" value="c"> Gratuito
        </label>

        <label>
            <input type="radio" name="respostas" value="d"> Inglês
            </label>
        </div><br>

        <div>
            <label>Seguindo a ordem 2,12,16,17,18,19. Qual o próximo número?</label>
        <label>
        <input type="radio" name="respostas" value="a"> 20
        </label>

        <label>
        <input type="radio" name="respostas" value="b"> 200
        </label>

        <label>
        <input type="radio" name="respostas" value="c"> 350
        </label>

        <label>
            <input type="radio" name="respostas" value="d"> 198
            </label>
        </div><br>
        <div>
            <label>Todos os computadores devem ter:</label>
        <label>
        <input type="radio" name="respostas" value="a"> Programa de texto
        </label>

        <label>
        <input type="radio" name="respostas" value="b"> Programa de vírus
        </label>

        <label>
        <input type="radio" name="respostas" value="c"> Sistema Operacional
        </label>

        <label>
            <input type="radio" name="respostas" value="d"> Nenhuma das alternativas
            </label>
        </div><br>
        <div>
            <label>O que a palavra legend significa em português?</label>
            <label>
            <input type="radio" name="respostas" value="a"> Lenda
            </label>
    
            <label>
            <input type="radio" name="respostas" value="b"> Legenda
            </label>
    
            <label>
            <input type="radio" name="respostas" value="c"> Lição
            </label>
    
            <label>
                <input type="radio" name="respostas" value="d"> Legendário
                </label>
            </div><br>
            <div>
                <label>Quanto tempo a luz do Sol demora para chegar à Terra?</label>
                <label>
                <input type="radio" name="respostas" value="a"> 12 minutos
                </label>
        
                <label>
                <input type="radio" name="respostas" value="b"> 8 minutos
                </label>
        
                <label>
                <input type="radio" name="respostas" value="c"> 12 horas
                </label>
        
                <label>
                    <input type="radio" name="respostas" value="d"> 12 segundos
                    </label>
            </div>
    </form>

</html>
